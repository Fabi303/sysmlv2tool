# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: CI build pipeline

on:
  push:
    branches: [ "main" ]
    tags: [ "v[0-9]+.[0-9]+.[0-9]+*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      working-directory: ./src
      run: mvn -B package --file pom.xml

    - name: Upload fat JAR
      uses: actions/upload-artifact@v4
      with:
        name: sysmlv2-tool-fat
        path: src/sysmlv2-tool-assembly/target/sysmlv2-tool-fat.jar
        if-no-files-found: error

    - name: Update dependency graph
      if: github.ref == 'refs/heads/main'
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      with:
        directory: ./src

  test:
    name: Regression Tests
    needs: build
    runs-on: ubuntu-latest

    permissions:
      checks: write        # needed by dorny/test-reporter to post check results
      pull-requests: write # needed to annotate PRs with test summaries

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Download fat JAR
      uses: actions/download-artifact@v4
      with:
        name: sysmlv2-tool-fat
        # restore into the same relative path the test script expects
        path: src/sysmlv2-tool-assembly/target/

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install pytest
      run: pip install pytest

    - name: Run regression tests
      run: |
        pytest test/test_regression.py \
          --junit-xml=test-results/results.xml \
          -v --tb=short

    - name: Publish test report
      uses: dorny/test-reporter@v1
      if: always()   # run even when tests fail so the report is always posted
      with:
        name: Regression Test Results
        path: test-results/results.xml
        reporter: java-junit
        fail-on-error: true

    - name: Upload raw XML results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/results.xml

  release:
    name: Create Release
    needs: [build, test]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Download fat JAR
      uses: actions/download-artifact@v4
      with:
        name: sysmlv2-tool-fat
        path: release-staging/

    - name: Download test results
      uses: actions/download-artifact@v4
      with:
        name: test-results
        path: release-staging/

    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        VERSION="${GITHUB_REF_NAME#v}"
        JAR_NAME="sysmlv2-tool-fat-${VERSION}.jar"
        mv release-staging/sysmlv2-tool-fat.jar "release-staging/${JAR_NAME}"
        mv release-staging/results.xml "release-staging/regression-test-results-${VERSION}.xml"
        gh release create "${GITHUB_REF_NAME}" \
          --title "Release ${GITHUB_REF_NAME}" \
          --generate-notes \
          "release-staging/${JAR_NAME}" \
          "release-staging/regression-test-results-${VERSION}.xml" \
          README.md
